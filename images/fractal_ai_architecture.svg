<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style type="text/css">
      .box { fill: white; stroke: black; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 12px; }
      .arrow { fill: none; stroke: black; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
  
  <!-- Input -->
  <rect x="10" y="50" width="80" height="40" class="box"/>
  <text x="50" y="75" text-anchor="middle" class="text">Input</text>
  
  <!-- BERT Tokenizer -->
  <rect x="140" y="50" width="100" height="40" class="box"/>
  <text x="190" y="75" text-anchor="middle" class="text">BERT Tokenizer</text>
  
  <!-- Wernicke's Module -->
  <rect x="290" y="50" width="120" height="40" class="box"/>
  <text x="350" y="75" text-anchor="middle" class="text">Wernicke's Module</text>
  
  <!-- Word Embeddings -->
  <rect x="140" y="120" width="100" height="40" class="box"/>
  <text x="190" y="145" text-anchor="middle" class="text">Word Embeddings</text>
  
  <!-- VAE Encoder -->
  <rect x="290" y="120" width="120" height="40" class="box"/>
  <text x="350" y="145" text-anchor="middle" class="text">VAE Encoder</text>
  
  <!-- Fractal Brain -->
  <rect x="460" y="85" width="140" height="140" class="box"/>
  <text x="530" y="110" text-anchor="middle" class="text">Fractal Brain</text>
  
  <!-- Emotional Module -->
  <rect x="470" y="120" width="120" height="30" class="box"/>
  <text x="530" y="140" text-anchor="middle" class="text">Emotional Module</text>
  
  <!-- Curiosity Module -->
  <rect x="470" y="155" width="120" height="30" class="box"/>
  <text x="530" y="175" text-anchor="middle" class="text">Curiosity Module</text>
  
  <!-- Attention Mechanism -->
  <rect x="470" y="190" width="120" height="30" class="box"/>
  <text x="530" y="210" text-anchor="middle" class="text">Attention Mechanism</text>
  
  <!-- Long-Term Memory -->
  <rect x="460" y="250" width="140" height="40" class="box"/>
  <text x="530" y="275" text-anchor="middle" class="text">Long-Term Memory</text>
  
  <!-- VAE Decoder -->
  <rect x="460" y="320" width="120" height="40" class="box"/>
  <text x="520" y="345" text-anchor="middle" class="text">VAE Decoder</text>
  
  <!-- GPT Tokenizer -->
  <rect x="630" y="320" width="100" height="40" class="box"/>
  <text x="680" y="345" text-anchor="middle" class="text">GPT Tokenizer</text>
  
  <!-- Broca's Module -->
  <rect x="630" y="250" width="100" height="40" class="box"/>
  <text x="680" y="275" text-anchor="middle" class="text">Broca's Module</text>
  
  <!-- Output -->
  <rect x="710" y="180" width="80" height="40" class="box"/>
  <text x="750" y="205" text-anchor="middle" class="text">Output</text>
  
  <!-- Arrows -->
  <path d="M90 70 H140" class="arrow"/>
  <path d="M240 70 H290" class="arrow"/>
  <path d="M350 90 V120" class="arrow"/>
  <path d="M190 90 V120" class="arrow"/>
  <path d="M240 140 H290" class="arrow"/>
  <path d="M410 140 H460" class="arrow"/>
  <path d="M530 225 V250" class="arrow"/>
  <path d="M530 290 V320" class="arrow"/>
  <path d="M580 340 H630" class="arrow"/>
  <path d="M680 320 V290" class="arrow"/>
  <path d="M730 250 V220" class="arrow"/>
</svg>
